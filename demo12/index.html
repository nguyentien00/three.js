<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <input type="checkbox" id="rotate" name="rotate" />
    <input type="checkbox" id="poke" name="poke" />
    <input type="checkbox" id="hat" name="hat" />
    <label id="poke-label" for="poke"></label>
    <div id="controls">
        <div><label id="rotate-label" for="rotate">Rotate</label></div>
        <div><label id="hat-label" for="hat">Hat</label></div>
        <div><a target="_blank" id="link" href="https://fjolt.com/article/css-minecraft-chicken">Article</a></div>
    </div>
    <div id="chicken">
        <h1>CHICKEN</h1>
        <div class="c2">
            <div class="cube body">
                <div class="front"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="c3">
            <div class="cube head">
                <div class="front"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="c4 quack">
            <div class="cube beak top-beak">
                <div class="front"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="c4 quack-anti">
            <div class="cube beak bottom-beak">
                <div class="front"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="c5">
            <div class="cube comb">
                <div class="front"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="c6">
            <div class="cube eye">
                <div class="front"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="c7">
            <div class="cube eye">
                <div class="front"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="c8">
            <div class="cube leg">
                <div class="front"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="c9">
            <div class="cube leg">
                <div class="front"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="c10">
            <div class="cube foot">
                <div class="front"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="c11">
            <div class="cube foot">
                <div class="front"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="c12 anti-flutter">
            <div class="cube wing">
                <div class="front"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="c13 flutter">
            <div class="cube wing">
                <div class="front"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="c14">
            <div class="cube hat-rim">
                <div class="front"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="c15">
            <div class="cube hat-banner">
                <div class="front"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="c16">
            <div class="cube hat-top">
                <div class="front"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
    </div>
    <div id="shadow"></div>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

</body>

</html>
